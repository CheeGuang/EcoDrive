<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Page Name -->
    <title>EcoDrive</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- ######################################## INSERT PAGE'S CSS HERE \/ ########################################################### -->
    <link rel="stylesheet" href="./css/membershipCheckout.css" />
    <!-- ######################################## END OF PAGE'S CSS ########################################################### -->

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <script src="./js/membershipCheckout.js" defer></script>
    <!-- ######################################## END OF PAGE'S JS ########################################################### -->

    <!-- Add a favicon to the tab bar -->
    <link rel="icon" type="image/x-icon" href="./img/ecoDrive-logo.png" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div
      class="row"
      style="width: 10vw; height: 50px; background-color: transparent"
    ></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12 mt-5">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <h1 class="text-center mb-4">Checkout</h1>
          <form id="checkoutForm" class="text-start">
            <div class="card mb-3">
              <div class="card-body">
                <!-- Membership Plan -->
                <div class="mb-3">
                  <label class="form-label fw-bold">Membership Plan</label>
                  <p id="membershipLevel" class="form-control-plaintext">
                    Basic
                  </p>
                </div>

                <!-- Final Price -->
                <div class="mb-3">
                  <label class="form-label fw-bold">Final Price</label>
                  <p id="finalPrice" class="form-control-plaintext">$0.00</p>
                </div>

                <!-- Membership Start Date -->
                <div class="mb-3">
                  <label class="form-label fw-bold"
                    >Membership Start Date</label
                  >
                  <p id="membershipStartDate" class="form-control-plaintext">
                    N/A
                  </p>
                </div>

                <!-- Membership End Date -->
                <div class="mb-3">
                  <label class="form-label fw-bold">Membership End Date</label>
                  <p id="membershipEndDate" class="form-control-plaintext">
                    N/A
                  </p>
                </div>
              </div>
            </div>
          </form>

          <!-- Payment Section -->
          <h1 class="text-center mb-4">Payment</h1>
          <div class="card mb-3 text-start">
            <div class="card-body">
              <h5 class="card-title">Select Payment Method</h5>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="cardPayment"
                  value="Card"
                  checked
                />
                <label class="form-check-label" for="cardPayment">
                  Pay with Card
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="paynowPayment"
                  value="PayNow"
                />
                <label class="form-check-label" for="paynowPayment">
                  Pay with PayNow
                </label>
              </div>

              <!-- Card Details Section -->
              <div id="cardDetails" class="mt-3">
                <label for="cardName" class="form-label">Cardholder Name</label>
                <input
                  type="text"
                  id="cardName"
                  class="form-control"
                  placeholder="Enter cardholder name"
                />
                <label for="cardNumber" class="form-label mt-3"
                  >Card Number</label
                >
                <div class="position-relative">
                  <input
                    type="text"
                    id="cardNumber"
                    class="form-control"
                    placeholder="Enter your card number"
                    style="padding-right: 2rem"
                  />
                  <i
                    id="cardNumberTick"
                    class="fas fa-check-circle position-absolute text-success d-none"
                    style="
                      top: 50%;
                      right: 10px;
                      transform: translateY(-50%);
                      font-size: 1.5rem;
                    "
                  ></i>
                </div>

                <!-- Card Icon Display -->
                <div id="cardIcon" class="mt-2"></div>
                <!-- This will display the card type icon -->

                <div class="row mt-3">
                  <div class="col-6">
                    <label for="expiryDate" class="form-label"
                      >Expiry Date</label
                    >
                    <input
                      type="text"
                      id="expiryDate"
                      class="form-control"
                      placeholder="MM/YY"
                    />
                  </div>
                  <div class="col-6">
                    <label for="cvv" class="form-label">CVV</label>
                    <input
                      type="text"
                      id="cvv"
                      class="form-control"
                      placeholder="Enter CVV"
                    />
                  </div>
                </div>
              </div>

              <!-- PayNow QR Code Section -->
              <div id="paynowQRCode" class="mt-3 d-none">
                <label class="form-label">Scan QR Code to Pay</label>
                <br />
                <img
                  src="./img/FakePayNowQRCode.png"
                  alt="PayNow QR Code"
                  class="img-fluid"
                  style="max-width: 200px"
                />
              </div>
            </div>
          </div>

          <!-- Confirm Payment Button -->
          <button id="payButton" type="button" class="btn btn-primary w-100">
            Pay to Confirm Booking
          </button>
          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer">
      <div
        id="footer-container"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
