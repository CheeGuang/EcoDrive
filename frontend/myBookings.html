<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Page Name -->
    <title>EcoDrive</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- ######################################## INSERT PAGE'S CSS HERE \/ ########################################################### -->
    <link rel="stylesheet" href="./css/myBooking.css" />
    <!-- ######################################## END OF PAGE'S CSS ########################################################### -->

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>

    <!-- ######################################## INSERT PAGE'S JS HERE \/ ########################################################### -->
    <script src="./js/myBookings.js" defer></script>
    <!-- ######################################## END OF PAGE'S JS ########################################################### -->

    <!-- Add a favicon to the tab bar -->
    <link rel="icon" type="image/x-icon" href="./img/ecoDrive-logo.png" />

    <!-- Inline CSS -->
    <style>
      .modal {
        z-index: 1040 !important;
      }

      .modal-backdrop {
        z-index: 1039 !important;
      }

      .modal.fade {
        z-index: 1038 !important;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <div id="navbar-container"></div>
    </header>

    <!-- Transparent Row with Small Height at the Top -->
    <div
      class="row"
      style="width: 10vw; height: 50px; background-color: transparent"
    ></div>

    <!-- Main Content Container -->
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12 mt-5">
          <!-- Load customAlert.html dynamically -->
          <div id="customAlertContainer"></div>

          <!-- ######################################## INSERT PAGE'S CONTENT HERE \/ ########################################################### -->
          <!-- Page Content -->
          <h1>My Bookings</h1>
          <p class="mb-3">Review and manage your current and past bookings.</p>

          <!-- Active Bookings Section -->
          <h3>Active Bookings</h3>
          <div id="activeBookingList" class="mt-4"></div>

          <!-- Past Bookings Section -->
          <h3 class="mt-5">Past Bookings</h3>
          <div id="pastBookingList" class="mt-4"></div>

          <!-- Booking Modification Modal -->
          <div
            class="modal fade"
            id="modifyBookingModal"
            tabindex="-1"
            aria-labelledby="modifyBookingModalLabel"
            aria-hidden="true"
            style="z-index: 1040 !important"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modifyBookingModalLabel">
                    Modify Booking
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <!-- Unavailable Timeslots Section -->
                  <h4>Unavailable Timeslots</h4>
                  <div id="unavailableTimeslots" class="mt-3"></div>

                  <form id="modifyBookingForm">
                    <div class="mb-3">
                      <label for="newBookingDatetime" class="form-label">
                        New Start Date and Time
                      </label>
                      <input
                        type="datetime-local"
                        class="form-control"
                        id="newBookingDatetime"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="newReturnDatetime" class="form-label">
                        New End Date and Time
                      </label>
                      <input
                        type="datetime-local"
                        class="form-control"
                        id="newReturnDatetime"
                        required
                      />
                    </div>
                    <!-- Hidden Inputs to Store Booking Data -->
                    <input type="hidden" id="bookingId" />
                    <input type="hidden" id="vehicleId" />
                    <input type="hidden" id="originalBookingDateTime" />
                    <input type="hidden" id="originalReturnDateTime" />
                    <input type="hidden" id="rentalPricePerHour" />
                    <input type="hidden" id="location" />
                    <input type="hidden" id="chargeLevel" />
                    <input type="hidden" id="totalDuration" />
                    <input type="hidden" id="totalPrice" />
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="saveChangesButton"
                  >
                    Save Changes
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- ######################################## END OF PAGE'S CONTENT ########################################################### -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bd-footer">
      <div
        id="footer-container"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
